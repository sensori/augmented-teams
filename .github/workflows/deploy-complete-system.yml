name: Deploy Complete System

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ "features/**" ]

jobs:
  deploy-all-features:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install Docker
      uses: docker/setup-buildx-action@v3
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: augmentedteams-hfdzfjhghshucaf6.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Deploy all features
      env:
        ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "Deploying all features..."
        FEATURES=$(ls features/containerization/ | grep -v "^_\|containerization" | tr "\\n" " ")
        for FEATURE in $FEATURES; do
          if [ -f "features/containerization/$FEATURE/config/provision-service.py" ]; then
            echo "Deploying $FEATURE..."
            python "features/containerization/$FEATURE/config/provision-service.py" AZURE --always
          fi
        done
