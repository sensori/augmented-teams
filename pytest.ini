[pytest]
# Pytest configuration for the augmented-teams workspace

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ignore problematic test files that have import errors
# These can be re-enabled once their dependencies are fixed
norecursedirs = 
    .git
    .vscode
    __pycache__
    node_modules
    .pytest_cache
    .mypy_cache
    agile_bot/bots/story_bot/test/synchronizers/story-io/acceptance
    agile_bot/legacy_code
    demo/mm3e

# Test paths - restrict to story_io tests to avoid import errors in other test files
# Uncomment and add more paths if you want to include other test directories
testpaths = 
    agile_bot/bots/story_bot/src/story_io/test

# Output options
# Note: Collection errors for mamba test files are expected and harmless
# The mamba plugin intercepts these files before pytest tries to import them
# -s flag disables output capturing so print statements and stdout are visible
addopts = 
    -v
    -s
    --tb=line
    --strict-markers
    --disable-warnings
    --continue-on-collection-errors
    --ignore=agile_bot/legacy_code/bdd_bot/src/bdd_runner_test.py
    --ignore=agile_bot/bots/story_bot/test/synchronizers/story-io
    --ignore=agile_bot/bots/story_bot/src/story_io/test

# Markers for test categorization
markers =
    asyncio: Async tests
    mamba: Mamba BDD tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

